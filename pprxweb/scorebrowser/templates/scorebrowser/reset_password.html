{% load static %}
<html>
	<head>
		<title>PPR X Password Reset</title>
		<link rel="stylesheet" href="{% static 'styles-register-2.0.17.css' %}">
	</head>
	<body>
		<form method='POST'>
			{% csrf_token %}
			<h1>Password Reset</h1>
			{% for field in form %}
				<div class="form-label"><label for="{{ field.auto_id }}">{{ field.label }}</label></div>
				<div class="form-control">{{ field }}</div>
			{% endfor %}
			<button type="submit">Get Link</button>
		</form>
	</body>
</html>
